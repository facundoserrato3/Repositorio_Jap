  <main role="main" class="pb-5">
  
    <div class="text-center p-4">
      <h2>Mi Carrito</h2>
      
    </div>
  <div class="container p-5 ">
    <table class="table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Descripcion</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Subtotal</th>
          
          <th></th>
          
        </tr>
      </thead>
      <tbody id="carro"></tbody>
      <tfoot style="text-align: right;">
        <tr>
          <th colspan ="5">Subtotal: $ <span id="carrosubtotal"></span></th>
        </tr>
      
        <tr>     <th colspan="5"><div class="float-right"><button class="btn btn-success btn-block" data-toggle="modal" data-target="#staticBackdrop">Pagar</button></div></th
          ></tr>
      </tfoot>
      
    </table>
    
   
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Finalize su compra</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h4>Seleccione metodo de envío</h4>
            
           <div class="envios">
            <div class="row">
              <div class="label-groups">
            <input required type="radio" id="normal" name="envio" onclick="tipoDeEnvio(5)">
            <label for="normal"><i class="fas fa-truck"></i>Envío normal (12-15 días) - Costo del 5% sobre el total </label><br>
            </div>
             </div>
           <div class="row">
             <div class="label-groups">
              <input required type="radio" id="express" name="envio" onclick="tipoDeEnvio(7)">
            <label for="express"><i class="fas fa-shipping-fast"></i>Envío express (5-8 días) - Costo del 7% sobre el total </label><br>
           </div></div>
           <div class="row">
             <div class="label-groups">
            <input required type="radio" id="premium" name="envio" onclick="tipoDeEnvio(12)">
            <label for="premium"><i class="fas fa-shipping-fast"></i><i class="fas fa-shipping-fast"></i>Envio premium (2-5 días) - Costo del 12% sobre el total</i></label>
           </div></div>
          </div>
            <hr>

            <h4>Ingrese su dirección</h4>
            <div class="direccion">
             <div class="row"> <div class="form-group label-groups col-sm-6">
                <label for="calle"><i class="fas fa-road "></i></label>
            <input required type="text" id="calle" placeholder="Calle" class="form-control">
          </div><br>
            <div class="form-group label-groups col-sm-5">
              <label for="numero"><i class="fas fa-home "></i></label>
            <input required type="number" id="numero" min="1" placeholder="Número de puerta"class="form-control">
          </div></div><br>
           <div class="row"> <div class="form-group label-groups col-sm-8">
              <label for="ciudad"><i class="fas fa-city "></i></label>
            <input required type="text" id="ciudad" placeholder="Localidad"class="form-control">
          </div>
          </div>
            </div>
            
            
            <hr>
            <h4>Método de pago</h4>
            <div class="pagos">   <div class="col-sm-12">
              <div class="label-group">
              <label for="creditcard" ><i class="fas fa-credit-card"></i>Tarjeta de crédito</label>
              <input type="radio" name="paytype" id="creditcard" class="radiobutton1">
              </div>
              <div class="form-container">
       <form action="" class="form-display-none needs-validation"  id="credit-card-form">
          <div class="row">
              <div class="form-group col-sm-6">
              <label for="username">Nombre</label>
           <input type="text" class="form-control " id="username" placeholder="Nombre del titular" value="" required>
          </div>
          <div class="form-group col-sm-6">
              <label for="creditcard-number">Número de tarjeta</label>
           <input type="number" class="form-control" id="creditcard-number" placeholder="Numero de su tarjeta" value="" required>
          </div>
          </div>
          <div class="row">
          <div class="form-group col-sm-4">
              <label for="creditcard-code">CVV</label>
           <input type="number" class="form-control" name="" id="creditcard-code" placeholder="CVV" value="" required>
          </div>
          <div class="form-group col-sm-8">
              <label for="creditcard-expire">Vencimiento de la tarjeta</label>
           <input type="date" class="form-control" id="creditcard-expire" placeholder="Vencimiento MM/AA" value="" required>
           
          </div>
          </div>

       </form>
       </div>
       <div>
           <div class="label-group">
          <label for="bankdeposit"><i class="fas fa-money-bill-wave"></i>Depósito bancario</label>
          <input type="radio"  name="paytype" id="bankdeposit" class="radiobutton2">
          </div>
          <div>
              <form action="" class="form-display-none needs-validation" id="bank-form">
                  <input type="text" class="form-control" id="account" placeholder="Ingrese su numero de cuenta">
              </form>
          </div>
       </div>
      
      </div>
      </div>
      <hr>
        <p>Subtotal: $ <span id ="subtotal-modal"></span></p>
        <p>Costo de envio: $ <span id="porcentaje-envio"></span></p>
     
             <p> Total:
                $ <span id="carrototal"></span></p>
              
            
          </div>
        
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" id="pay-validation" >Pagar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            
          </div>
            </div>
            

        </div>
      </div>
    </div>
  </div>
