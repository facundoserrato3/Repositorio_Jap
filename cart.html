  <main role="main" class="pb-5">
  
    <div class="text-center p-4">
      <h2>Mi Carrito</h2>
      
    </div>
  <div class="container p-5 ">
    <table class="table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Descripcion</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Subtotal</th>
          
          <th></th>
          
        </tr>
      </thead>
      <tbody id="carro"></tbody>
      <tfoot style="text-align: right;">
        <tr>
          <th colspan ="5">Subtotal: $ <span id="carrosubtotal"></span></th>
        </tr>
      
        <tr>     <th colspan="5"><div class="float-right"><button class="btn btn-success btn-block" data-toggle="modal" data-target="#staticBackdrop">Pagar</button></div></th
          ></tr>
      </tfoot>
      
    </table>
    
   
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Finalize su compra</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h6>Seleccione metodo de envío</h6>
            
           <div class="envios">
            <input required type="radio" id="normal" name="envio" onclick="tipoDeEnvio(5)">
            <label for="normal"><i class="fas fa-truck"></i>Envío normal (12-15 días) - Costo del 5% sobre el total </label><br>
            <input required type="radio" id="express" name="envio" onclick="tipoDeEnvio(7)">
            <label for="express"><i class="fas fa-shipping-fast"></i>Envío express (5-8 días) - Costo del 7% sobre el total </label><br>
            <input required type="radio" id="premium" name="envio" onclick="tipoDeEnvio(12)">
            <label for="premium"><i class="fas fa-shipping-fast"></i><i class="fas fa-shipping-fast"></i>Envio premium (2-5 días) - Costo del 15% sobre el total</i></label>
            </div>
            <hr>

            <h6>Ingrese su dirección</h6>
            <div class="direccion"><div class="input-container"><label for="calle"><i class="fas fa-road "></i></label>
            <input required type="text" id="calle" placeholder="Calle" class="input-field"></div><br>
            <div class="input-container"><label for="numero"><i class="fas fa-home "></i></label>
            <input required type="text" id="numero" placeholder="Número de puerta"class="input-field"></div><br>
            <div class="input-container"><label for="ciudad"><i class="fas fa-city "></i></label>
            <input required type="text" id="ciudad" placeholder="Localidad"class="input-field"></div>
            </div><hr>
            <h6>Método de pago</h6>
            <div class="pagos">
            <input type="radio" name="pago" id="credit">
            <label for="credit"><i class="far fa-credit-card"></i> Tarjeta de Crédito</label><br>
            <input type="radio" name="pago" id="paypal">
            <label for="paypal"><i class="fas fa-landmark"></i>Depósito bancario</label>
            </div>
            
<hr>
        <p>Subtotal: $ <span id ="subtotal-modal"></span></p>
     
             <p> Total:
                $ <span id="carrototal"></span></p>
              
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-success ">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
